<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    <p>{{message}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog(false)" class="style-button">{{cancel}}</button>
    <button mat-button color="warn" (click)="closeDialog(true)" class="style-button">{{action}}</button>
</div>
