
    <div class="product-content">

        <app-picture-content [title]="'Nos Produits'" [src]="'../../assets/wallpaper/product.jpg'"></app-picture-content>
        <div  class="filter-title"><h2>Trier les produits</h2></div>
        <div  class="filter-product">
            <div class="type">
                <select    id="typeSelect" [(ngModel)]="selectedType" (change)="onTypeSelected()" class="select-style">
                    <option value="-1">Type de produit</option>
                    <option *ngFor="let type of typeProduct" value="{{type.typeId}}">{{type.typeName}}</option>
                </select>
            </div>
            <div class="body">
                <select id="bodySelect" [(ngModel)]="selectedBody" (change)="onBodySelected()" class="select-style">
                    <option value="-1">Partie du corps</option>
                    <option *ngFor="let body of bodys" value="{{body.bodyId}}">{{body.bodyName}}</option>
                </select>
            </div>
        </div>
        
        <div *ngIf="products.length != 0" class="product-list">
                <div *ngFor="let product of products" class="product-limit">
                    <a href="/product/{{product.productId}}" class="product">
                        <div *ngIf="product.productImageUrl" class="product-image">
                            <img [src]="product.productImageUrl" alt="Product Image" loading="lazy">
                        </div>
                        <h2 class="product-title">{{ product.productName }}</h2>
                        <p class="product-price">{{ product.productUnitPrice}} â‚¬</p>
                        
                    </a> 
                    <div class="button">
                        <button (click)="createProcurement(product)" class="style-button">Ajouter</button>
                    </div>
                            
                </div>
        </div>

        <div *ngIf="products.length == 0" class="empty">
            <i class="fa-solid fa-store"></i>
            <h2>There is no product</h2>
        </div>

    </div>
